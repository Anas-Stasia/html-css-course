<!DOCTYPE html>
<html>
    <head>
         <title>position practice</title>
    </head>
    <body style="
    height: 300px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="background-color: black;
        color: white;
        position: fixed;
        height: 50px;
        top: 0;
        z-index: 1;
        right: 0;
        left: 0;"
        >header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
    ">
        sidebar
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 0px;
      z-index: 2;
      right: 100px;
      top: 60px;
    
    ">
        absolute
    </div>
       <div style="
       background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
        ">div 1</div>
         


       <div style="background-color: lightpink;
       height: 200px;
       width: 200px;"
       
       >div 2</div>
    </body>
</html>
